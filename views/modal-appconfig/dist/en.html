<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    
    <link rel="stylesheet" href="../../style.css">
</head>

<body>
    
    <main>

        <form id="form-appconfig">
            <label>
                Choose app displaying langage
                <select name="lang" id="langage-select"></select>
            </label>

            <label>
                <input type="checkbox" name="devtools">
                Activate developer tools from &quot;View&quot; menu
            </label>

            <div class="cancel-ok">
                <button class="window-close" type="button">Cancel</button>
                <button class="primary" type="submit">Ok</button>
            </div>
        </form>

    </main>

    <script src="../render.js"></script>
</body>

</html>
