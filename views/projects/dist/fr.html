<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="script-src 'self'">
    
    <link rel="stylesheet" href="../../style.css">
</head>

<body>
    <header>
        <h1>Projets</h1>
    </header>

    <main>
        <form id="form-project">
            <label>
                Trier les projets
                <select name="project_sorting" id="select-sorting">
                    <option value="new_old" selected>Du premier ouvert au dernier</option>
                    <option value="old_new">Du dernier ouvert au premier</option>
                    <option value="first_last">Du plus récent au plus ancien</option>
                    <option value="last_first">Du plus ancien au plus récent</option>
                    <option value="a_z">De A à Z</option>
                    <option value="z_a">De Z à A</option>
                </select>
            </label>

            <div class="form-list">
                <table id="project-list"></table>
    
                <div class="buttons-box">
                    <button data-action="new" class="primary" type="submit">Ajouter un projet</button>
                    <button data-action="delete" type="submit">Supprimer</button>
                    <button data-action="open" type="submit">Ouvrir</button>
                </div>
            </div>
        </form>
    </main>

    <script src="../render.js"></script>
</body>

</html>
