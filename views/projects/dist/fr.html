<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="script-src 'self'">
    
    <link rel="stylesheet" href="../../style.css">
</head>

<body>
    <header>
        <h1>Projets</h1>
    </header>

    <main>
        <form id="form-project">
            <label>
                Trier les projets
                <select name="project_sorting" id="select-sorting">
                    <option value="new_old" selected>Du plus récemment ouvert au plus ancien</option>
                    <option value="old_new">Du plus anciennement ouvert au plus récent</option>
                    <option value="first_last">Du premier créé au dernier</option>
                    <option value="last_first">Du dernier créé au premier</option>
                    <option value="a_z">De A à Z</option>
                    <option value="z_a">De Z à A</option>
                </select>
            </label>

            <div id="project-list"></div>

            <div class="cancel-ok">
                <button class="primary" type="submit" data-action="new">Ajouter un projet</button>
                <button class="primary" type="submit" data-action="edit-end" hidden>Terminer</button>
                <button type="submit" data-action="edit-start">Modifier</button>
                <button type="submit" data-action="delete" hidden>Supprimer</button>
            </div>
        </form>
    </main>

    <script src="../render.js"></script>
</body>

</html>
