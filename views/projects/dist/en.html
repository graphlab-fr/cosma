<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    
    <link rel="stylesheet" href="../../style.css">
</head>

<body>
    <header>
        <h1>Projets</h1>
    </header>

    <main>
        <form id="form-project">
            <div id="project-list"></div>

            <div class="cancel-ok">
                <button class="primary" type="submit" data-action="new">Add a project</button>
                <button class="primary" type="submit" data-action="edit-end" hidden>Finish</button>
                <button type="submit" data-action="edit-start">Edit</button>
                <button type="submit" data-action="delete" hidden>Delete</button>
            </div>
        </form>
    </main>

    <script src="../render.js"></script>
</body>

</html>
