<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="script-src 'self'">
    
    <link rel="stylesheet" href="../../style.css">
</head>

<body>
    <header>
        <h1>Projets</h1>
    </header>

    <main>
        <form id="form-project">
            <label>
                Sort projects
                <select name="project_sorting" id="select-sorting">
                    <option value="new_old" selected>Last opened date</option>
                    <option value="old_new">Last opened date</option>
                    <option value="first_last">Creation date</option>
                    <option value="last_first">Creation date</option>
                    <option value="a_z">Name</option>
                    <option value="z_a">Name</option>
                </select>
            </label>

            <div id="project-list"></div>

            <div class="cancel-ok">
                <button class="primary" type="submit" data-action="new">Add a project</button>
                <button class="primary" type="submit" data-action="edit-end" hidden>Save</button>
                <button type="submit" data-action="edit-start">Edit</button>
                <button type="submit" data-action="delete" hidden>Delete</button>
            </div>
        </form>
    </main>

    <script src="../render.js"></script>
</body>

</html>
