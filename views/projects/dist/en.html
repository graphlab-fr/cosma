<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="script-src 'self'">
    
    <link rel="stylesheet" href="../../style.css">
</head>

<body>
    <header>
        <h1>Projects</h1>
    </header>

    <main>
        <form id="form-project">
            <label>
                Sort projects
                <select name="project_sorting" id="select-sorting">
                    <option value="new_old" selected>First open to last</option>
                    <option value="old_new">Last open to first</option>
                    <option value="first_last">Newest to oldest</option>
                    <option value="last_first">Oldest to newest</option>
                    <option value="a_z">From A to Z</option>
                    <option value="z_a">From Z to A</option>
                </select>
            </label>

            <div class="form-list">
                <table id="project-list"></table>
    
                <div class="buttons-box">
                    <button data-action="new" class="primary" type="submit">Add a project</button>
                    <button data-action="delete" type="submit">Delete</button>
                    <button data-action="open" type="submit">Ouvrir</button>
                </div>
            </div>
        </form>
    </main>

    <script src="../render.js"></script>
</body>

</html>
