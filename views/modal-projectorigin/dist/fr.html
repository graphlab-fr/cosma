<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    
    <link rel="stylesheet" href="../../style.css">
</head>

<body>
    
    <main>

        <form id="form-origin">
            <label>
                Nature des données
                <select name="select_origin" id="files-select">
                    <option value="directory">Fichiers Markdown</option>
                    <option value="csv">Fichiers CSV (locaux)</option>
                    <option value="online">Fichiers CSV (en ligne)</option>
                </select>
            </label>
            
            <label>
                Répertoire des fiches
                <input type="text" name="files_origin">
                <button type="button" data-path="directory" id="dialog-path-fileorigin">Sélectionner</button>
            </label>
    
            <label>
                Fichier de nœuds
                <input type="text" name="nodes_origin">
                <button type="button" data-path="csv" id="dialog-path-nodeorigin">Sélectionner</button>
            </label>
    
            <label>
                Fichier de liens
                <input type="text" name="links_origin">
                <button type="button" data-path="csv" id="dialog-path-linkorigin">Sélectionner</button>
            </label>
    
            <label>
                URL du fichier de nœuds
                <input type="text" data-path="online" name="nodes_online">
            </label>
    
            <label>
                URL du fichier de liens
                <input type="text" data-path="online" name="links_online">
            </label>

            <div class="cancel-ok">
                <button class="window-close" type="button">Annuler</button>
                <button class="primary" type="submit">Ok</button>
            </div>
        </form>

    </main>

    <script src="../render.js"></script>
</body>

</html>
