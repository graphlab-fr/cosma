<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    
    <link rel="stylesheet" href="../../style.css">
</head>

<body>
    
    <main>

        <form>
            <label>
                Name
                <input type="text" name="name">
            </label>

            <label>
                Fill color/image
                <input type="text" name="fill">
            </label>

            <label>
                Select a fill color
                <input type="color" id="input-fill-color">
            </label>

            <label>
                <button type="button" id="dialog-image">Select a fill image</button>
            </label>

            <label>
                Stroke color
                <input type="color" name="stroke">
            </label>

            <input type="hidden" name="initial_name">

            <input type="hidden" name="action">

            <div class="cancel-ok">
                <button class="window-close" type="button">Cancel</button>
                <button class="primary" type="submit">Ok</button>
            </div>
        </form>

    </main>

    <script src="../render.js"></script>
</body>

</html>
