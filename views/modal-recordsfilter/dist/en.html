<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    
    <link rel="stylesheet" href="../../style.css">
</head>

<body>
    
    <main>

        <form>
            <label>
                Filter meta
                <select name="meta">
                    <option value="type">Record type</option>
                    <option value="tags">Record tag</option>
                    <optgroup class="other_metas" label="Custom metas" hidden></optgroup>
                </select>
            </label>

            <label>
                Filtered value
                <input type="text" name="value" list="values_database">
            </label>

            <datalist id="values_database"></datalist>

            <div class="cancel-ok">
                <button class="window-close" type="button">Cancel</button>
                <button class="primary" type="submit">Ok</button>
            </div>
        </form>

    </main>

    <script src="../render.js"></script>
</body>

</html>
