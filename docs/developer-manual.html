			:root {
	--sans: "Helvetica Neue", Helvetica, sans-serif;
	--serif: "Georgia", 'Garamond', 'Time New Roman', 'Times', serif;
	--mono: Menlo, Monaco, Consolas, "Courier New", monospace;
	--code-background-color: #f5f5f5;
	--code-border-color: #ccc;
}

/* LAYOUT */

* {
	box-sizing: border-box;
}
body {
  margin: 0;
  padding: 0 1em;
	line-height: 1.5;
  max-width: 1000px;
  margin: 0 auto;
  font-family: var(--serif);
  display: grid;
  grid-template-columns: 70% 30%;
  grid-gap: 0 1%;
  grid-template-areas: "header header"
                       "main   aside"
                       "footer footer";
}
header {
  grid-area: header;
}
nav.nav-lang {
  grid-area: headernav;
  font-family: var(--sans);
}
.nav-lang ul {
  display: flex;
  justify-content: space-between;
  list-style:none;
  padding: 0;
  margin-top: 1.8em;
}
main {
  grid-area: main;
  padding-bottom: 5vh;
}

/* HEADINGS */

header, h1, h2, h3, h4 {
	font-family: var(--sans);
}
h2, h3, h4 {
	line-height: 1.2;
	padding-bottom: 0.2em;
  font-size: 1.2em;
}
h2 {
	border-bottom: 2px solid black;
}
h3 {
	border-bottom: 1px solid #111;
}
main h2 {
	font-size: 1.3em;
	margin: 3.5rem 0 0.5rem 0;
}
main > h2:first-child {
	margin-top: 0;
}
main h3 {
  font-size: 1.2em;
  margin: 3rem 0 0.3rem 0;
}
main h4 {
  font-size: 1em;
  margin: 2rem 0 0 0;
}

/* LINKS */

a {
	color: #0056b3;
	text-decoration: none;
}
a:hover {
	color: #00448f;
	text-decoration: underline;
}
:target { animation: highlight 3s ease; }
@keyframes highlight {
  0% { background-color: #ffa; }
  100% { background-color: #ffffff; }
}

/* TABLES */

table {
	border-collapse: collapse;
	margin: 2rem 0;
	text-align: left;
	width: 100%;
}

tr { border: 1px solid gray; }
th, td { border: 1px solid gray; padding: 0.5rem; }

/* LISTS */

ul, ol {
	padding-left: 1rem;
}
dt {
  font-family: var(--sans);
  font-weight: bold;
  float: left;
  padding: 0 0.5rem 0 0;
  line-height: 1.4;
}
dd {
  padding: 0;
  margin: 1rem 0 1rem 2rem;
}

/* MEDIA */

img {
  max-width: 100%;
}
figure {
  display: flex;
  flex-direction: column;
  align-items: center;
  border: var(--accent-color) 1px solid;
  padding: 15px 10px;
}
figcaption {
  font-size: 0.8rem;
  font-style: italic;
  padding: 1rem 0 0 0;
}

/* ADMONITIONS */

.astuce, .tip, .note, .important {
  position: relative;
  background: rgb(225, 225, 225);
  padding: 30px 10px 3px 10px;
  border-radius: 5px;
  margin: 1.5rem 0;
  font-size: 0.9rem;
}
.astuce::before,
.tip::before,
.note::before,
.important::before {
  content: attr(class);
  position: absolute;
  top: 5px;
  left: 5px;
  font-size: 12px;
  font-family: var(--mono);
}
.astuce, .tip, .note {
	background: rgb(225, 225, 225);
}
.important {
	background: rgb(239,178,178);
}

/* CODE */

code, pre {
	font-family: var(--mono);
}
code {
  display: inline-block;
  font-size: 90%;
}
p code,
ul code,
ol code,
dl code,
table code {
  background-color: var(--code-background-color);
  border-radius: 4px;
  padding: 0 0.2em;
}
pre {
  background-color: var(--code-background-color);
  border: 1px solid var(--code-border-color);
  border-radius: 4px;
  padding-left: 0.5em;
  margin: 1em 0;
  overflow-x: auto;
}

/* ASIDE (TOC) */

aside {
  grid-area: aside;
	position: sticky;
	height: 80vh;
	top: 2em;
	padding-left: 3em;
	font-size: 0.875em;
  font-family: var(--sans);
}
aside ul {
	list-style-type: none;
}
aside > nav > ul > li {
	position: relative;
	padding-bottom: 0.75em;
}
aside .toggle {
	cursor: pointer;
	position: absolute;
	left: -28px;
	top: -2px;
	padding: 2px 10px;
	color: #0056b3;
}

/* FOOTER */

footer {
  grid-area: footer;
}

/* DARK MODE */
/* InspirÃ© par Bradley Taunt */
/* https://tdarb.org/lazy-dev-dark-mode/ */

@media (prefers-color-scheme: dark) {
  body {
  	background: #2d2d2d;
  	filter:invert(1);
  }
  a,
  img,
  pre,
  *:not(pre) > code {
  	filter:invert(1);
  }
  aside .toggle {
  	color: #5e421b;
  }
  a {
  	color: #B2CCE8;
  }
  .astuce, .tip, .note {
  	background: #b4b4b4;
  }
  .important {
  	background: #67f3f4;
  }
}

@media screen and (max-width: 1000px) {
	body {
		display: block;
		max-width: 700px;
		margin: 0 auto;
	}
	header > *,
	main {
		margin-right: auto;
		margin-left: auto;
		width: 100%;
	}
	main {
		padding-bottom: 3vh;
	}
	aside {
		position: relative;
		height: auto;
		padding-left: 5vw;
		top: 0;
	}
	aside h1 {
		display: block
	}
	.nav-lang ul {
		justify-content: flex-end;
	}
	.nav-lang ul li {
		padding-left: 1em;
	}
}
