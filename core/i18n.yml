  bibliography_data:
    title:
      fr: Données bibliographiques
      en: Bibliographical data
    description:
      fr: >
        Les données ci-dessous correspondent aux références citées dans ce cosmoscope.
        Elles sont structurées conformément au standard Citation Style Language et exprimées en JSON.
        Ce format est reconnu par la plupart des logiciels de gestion bibliographique,
        comme Zotero, Mendeley ou Papers.
        Cliquez sur le bouton ci-dessous pour télécharger les données.
      en: >
        Below is the bibliographic data for this cosmoscope's citations.
        They are structured according to the Citation Style Language standard and expressed in JSON.
        This format is recognized by most popular bibliographic management software,
        such as Zotero, Mendeley or Papers.
        Click on the button below to download the data.
    btn_download:
      fr: Télécharger
      en: Download

