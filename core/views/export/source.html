<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    
    <link rel="stylesheet" href="../style.css">
</head>

<body>

    <div class="wrapper">
    
        <main>

            <form id="form-export">
                <label>
                    Exporter vers :
                    <input type="text" name="export_target">
                    <button type="button" data-path="directory" id="dialog-path-export">Sélectionner</button>
                </label>

                <label>
                    <input type="checkbox" name="css_custom" disabled>
                    CSS personnalisé
                </label>

                <label>
                    <input type="checkbox" name="citeproc" disabled>
                    Traiter les citations
                </label>

                <label>
                    <input type="checkbox" name="minify" disabled>
                    Réduire la taille de l'export
                </label>
    
                <div class="cancel-ok">
                    <button class="window-close" type="button">Annuler</button>
                    <button class="primary" type="submit">OK</button>
                </div>
            </form>

        </main>

    </div>

    <script src="render.js"></script>
</body>

</html>
