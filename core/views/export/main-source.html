<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">

    <title>Partager</title>
    
    <link rel="stylesheet" href="../style.css">
</head>

<body>

    <div class="wrapper">
    
        <main>

            <form id="form-cosmoscope-export">
                <label>
                    Exporter dans :
                    <input type="text" name="export_target">
                    <button type="button" id="dialog-path-export">Sélectionner</button>
                </label>

                <label>
                    <input type="checkbox" name="citeproc">
                    Traiter les citations
                </label>

                <label>
                    <input type="checkbox" name="minify" disabled>
                    Réduire la taille de l'export
                </label>

                <output></output>
    
                <div class="cancel-ok">
                <button class="window-close" type="button">Annuler</button>
                <button type="submit">OK</button>
                </div>
            </form>

        </main>

    </div>

    <script src="main-render.js"></script>
</body>

</html>
